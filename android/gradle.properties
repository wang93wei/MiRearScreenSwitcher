# JVM 配置 - 优化内存使用和性能
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# Android 配置
android.useAndroidX=true
android.enableJetifier=true

# 构建性能优化
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Kotlin 编译优化
kotlin.incremental=true
kotlin.caching.enabled=true

# 网络配置
org.gradle.internal.network.retry.max.attempts=5
org.gradle.internal.network.retry.initial.wait.time=1000

# 稳定性配置
android.enableR8.fullMode=true
android.experimental.enableArtProfiles=true
